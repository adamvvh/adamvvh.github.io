<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <div id="messageContainer" class="message-container" style="display: None" onclick="hideMessage()">
      <div class="message-box">
        <span id="message"></span>
        <button onclick="hideMessage()">close</button>
      </div>
    </div>

    <ul id="menuContainer" class="horizontal">
    </ul>

    <h1 id="title">A's Games</h1>
    <p id="description">Select a game from the top.</p>

    <div id='bucketContainer' class="container">
    </div>

    <div id="itemsContainer" class="container wrapped">
    </div>

    <div id="templates" style="display: None;">
      <li id="menuItemTemplate" onclick="prepareGame('chords')"><button>Chords</button></li>
      <div id="bucketTemplate">
        <div ondrop="mouseDrop(event)" ondragover="mouseDropAllow(event)"  class="big" style="background-color: lightgrey;">
        </div>
        <span class="bucket-title"></span>
      </div>
      <div id="itemTemplate" draggable="true" ondragstart="mouseDragStart(event)" ontouchmove="touchMove(event)" ontouchstart="touchStart(event)" ontouchend="touchDrop(event)" class="little">
        <span></span>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="sorting-game.js"></script>
  </body>
</html>
